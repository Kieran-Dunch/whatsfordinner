<!DOCTYPE html>
<html>
<head>
  <title>This page doesn't exist! (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

  img {
    height:25vh;
    width: auto;
  }

  .error-page {
    background-color: #EFEFEF;
    color: #2B9348;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .error-page div.dialog > div {
      border: 2px solid #2B9348;
      border-radius: 9px;
      background-color: #fefefa;
      padding: 7px 12% 0;
      box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    }

  .error-page h1 {
    font-size: 100%;
    color: #333234;
    line-height: 1.5em;
  }

  .error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;

    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #2B9348;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>We're sorry, you must have gotten lost. The page you were looking for doesn't exist!</h1>
      <img src="/images/chef.svg" alt="A restaurant chef standing alone.">
      <p>Check the address again, if you're looking for a recipe, it may have been deleted.</p>
    </div>
  </div>
</body>
</html>
